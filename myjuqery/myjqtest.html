$.cssHooks.wh = {
	get(ele){
		// console.log("get",ele);
		return getComputedStyle(ele,null)['width'] + "-" + getComputedStyle(ele,null)['height'];
	},
	set(ele,styleValue){
		// console.log("set",ele,styleValue);
		ele.style['width'] = styleValue;
		ele.style['height'] = styleValue;
	}
}
